<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/cssfiles/css/bootstrap.min.css">
    <link rel="stylesheet" href="/cssfiles/index.css">
</head>

<body>
    <div class="container">
        <form action="" id="form-id" name="patientform">
            <div class="row top-row">
                <div class="col-lg-5 color-left">
                    <img src="/imagefiles/ugandaflag.png" width="318px" height="99px" alt="ug flag">
                </div>
                <div class="col-lg-2">
                    <img src="/imagefiles/courtofarms.png" alt="court of arms" width='100px' height="99px">
                </div>
                <div class="col-lg-5 color-right">
                    <img src="/imagefiles/ugandaflag.png" width="316px" height="99px" alt="ug flag">
                </div>
            </div>
            <div class="row mid-row">
                <p>Ministry of Health</p>
                <h3>COVID-19(CORONA VIRUS)</h3>
                <p>Virus-Test Registration Form</p>

            </div>
            <div class="form-success" id="form-success"><i id="icon" class="fa fa-times"></i></div>
            <div class="section">
                <span class="Psurname">Surname</span>
                <span class="Pgivename">Given name</span>
                <div class="form-control">
                    <input type="text" name="Surname" class="surname">
                    <input type="text" name="Givenname" class="givename">
                </div>
                <span id="surname-error"></span>
                <span id="givename-error"></span>
            </div>
            <div class ="section">
                <span class="P-DOB">Date of Birth</span>
                <span class="P-Residence">Place of Residence</span>
                <div class="form-control">
                    <input type="date" max='2019-12-31' name="dateofbirth" class="DOB">
                    <input type="text" name="residence" class="Residence">
                </div>
                <span id="DOB-error"></span>
                <span id="Residence-error"></span>
            </div>
            <div class="section">
                <span class="POccupation">Occupation</span>
                <span class="PNationality">Nationality</span>
                <div class="form-control">
                    <input type="text" name="occupation" class="occupation">
                    <input type="text" name="nationality" class="nationality">
                </div>
                <span id="Occuration-error"></span>
                <span id="Nationality-error"></span>
            </div>
            <div class="section">
                <div class=" PGender"><span>Gender</span></div>
                <div class="form-control">
                    <span class="malespan">
                        <label class="form-check-label " for="male">Male</label>
                        <input class="form-check-input" type="radio" name="gender" id="male" value="Male" checked>
                    </span>
                    <span class="femalespan">
                        <label class="form-check-label " for="female">Female</label>
                        <input class="form-check-input" type="radio" name="gender" id="female" value="Female">
                    </span>
                </div>

            </div>
            <div class="section">
                <span class="P-Category">Category</span><br>
                <select class="form-action" name="category">
                    <option value="default"> --Select Category-- </option>
                    <option value="returnee">Returnee</option>
                    <option value="contact">Contact</option>
                    <option value="alert">Alert</option>
                    <option value="volunteer">Volunteer</option>
                </select>
                <span id="category-error"></span>
            </div>

            <div class="section">


                <input type="submit" value="Register" class="btn-submit">

            </div>





        </form>


    </div>

    <script src="/javaScriptfiles/js/bootstrap.min.js"></script>
    <script src="/javaScriptfiles/index.js"></script>
</body>

</html>
